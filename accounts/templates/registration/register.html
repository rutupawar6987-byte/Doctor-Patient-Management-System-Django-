<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #0d1117;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        width: 420px;
        background: #161b22;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0 0 10px #000;
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
    }
    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-size: 15px;
        background: #0d1117;
        border: 1px solid #30363d;
        color: #fff;
        margin-bottom: 10px;
    }
    input:focus, select:focus {
        border-color: #58a6ff;
        box-shadow: 0 0 5px #58a6ff;
        outline: none;
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        border: none;
        background: #238636;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>



</head>

<body>

<div class="container">
    <h2>Create an Account</h2>

    <form method="post" novalidate>
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="error-block">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                    <div class="error-block">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-submit">Register</button>
    </form>

    <p class="login-link">
        Already have an account? 
        <a href="{% url 'login' %}">Login here</a>
    </p>
</div>

</body>
</html>
